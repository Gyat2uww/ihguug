<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #2e015a, #6829b7);
            --container-bg: #472b71;
            --button-color: #835bdb;
            --button-hover: #6e48c5;
            --text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 15px;
        }

        .gif-container {
            max-width: 280px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .gif-container video {
            width: 100%;
            height: auto;
        }

        .instruction-text {
            margin: 20px 0;
            color: #d8b4fe;
            font-size: 1.1em;
            line-height: 1.4;
        }

        button {
            background: var(--button-color);
            border: none;
            padding: 12px 25px;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <video autoplay loop muted playsinline>
                <source src="https://i.imgur.com/AVOl5S8.mp4" type="video/mp4">
            </video>
        </div>
        <p class="instruction-text">
            Follow these steps:<br>
            1. Tap and hold the link below<br>
            2. Select "Open in Safari"<br>
            3. Enjoy the content!
        </p>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <script>
        const targetUrl = 'https://onlyfans.com/annadelos/trial/meynmyjprtsifvjidgve0pni7i6epspa';

        // Авторедирект при открытии в браузере
        if(!navigator.userAgent.match(/tiktok|instagram|facebook/i)) {
            window.location.href = targetUrl;
        }

        function copyLink() {
            const link = `${targetUrl}?ref=tiktok_redirect`;
            navigator.clipboard.writeText(link)
                .then(() => alert('Link copied! Paste it in Safari'))
                .catch(() => alert('Failed to copy'));
        }
    </script>
</body>
</html>
